<!DOCTYPE HTML>
<html>

<head>
  <title>MusicDL</title>
  <link rel="stylesheet" href="style.scss">
</head>

<body>
  <div id="query-div">
    <form id="query-form" action="" class="background">
      <p>Enter URL for <code>yt-dlp</code>, playlists not supported:</p>
      <input id="query-url" autocomplete="off" value="https://www.youtube.com/shorts/-RE6sCKvJFU">
      <button>Continue</button>
    </form>
  </div>

  <div id="progress-div" class="disabled">
    <div id="progress-done"></div>
  </div>

  <div id="edit-div" class="disabled">
    <img alt="Video Thumbnail" id="edit-img">
    <form id="edit-form" action="">
      <div>
        <label for="edit-artist">Artists, one per line, use offical format for example "Smith, John"</label>
        <textarea id="edit-artist">
      </div>
      <div>
        <label for="edit-title">Title</label>
        <input id="edit-title">
        <label for="edit-genre">Album</label>
        <input id="edit-album">
        <label for="edit-genre">Genre</label>
        <input id="edit-genre">
      </div>
      <button>Download</button>
    </form>
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>

<!DOCTYPE HTML>
<html>

<head>
  <title>MusicDL</title>
  <link rel="stylesheet" href="style.scss">
</head>

<body>
  <div id="query-div">
    <form id="query-form" action="" class="background content-column">
      <span>Enter URL for <code>yt-dlp</code>, playlists not supported:</span>
      <input id="query-url" autocomplete="off">
      <button>Continue</button>
    </form>
  </div>

  <div id="progress-div" class="disabled">
    <div class="background content-column">
      <div class="content-row">
        <span id="progress-message"></span>
        <span>...</span>
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-done">
        </div>
      </div>
    </div>
  </div>

  <div id="edit-div" class="disabled">
    <div class="content-row">
      <div class="background content-column">
        <span id="video-uploader"></span>
        <img alt="Cover Art" id="video-cover-art" class="thumbnail">
        <span id="video-name"></span>
      </div>
      <form id="edit-form" action="" class="background content-column">

        <div class="content-row" id="edit-artist-0">
          <span>Artist:</span>
          <input id="edit-artist-first-0" placeholder="First Name">
          <input id="edit-artist-last-0" placeholder="Last Name">
          <input id="edit-artist-proper-0" type="checkbox" checked>
          <label for="edit-artist-proper-0">Proper Name</label>
          <label for="edit-artist-romaji-0">Romanized:</label>
          <input id="edit-artist-romaji-0">
          <button id="edit-artist-new-0">+</button>
        </div>

        <div class="content-row">
          <label for="edit-title">Title:</label>
          <input id="edit-title">
          <label for="edit-genre">Album:</label>
          <input id="edit-album">
          <label for="edit-genre">Genre:</label>
          <input id="edit-genre">
        </div>

        <button>Download</button>
      </form>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>

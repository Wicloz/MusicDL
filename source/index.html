<!DOCTYPE HTML>
<html>

<head>
  <title>MusicDL</title>
  <link rel="stylesheet" href="style.scss">
</head>

<body>
  <div id="query-div">
    <form id="query-form" action="" class="background content-column">
      <p>Enter URL for <code>yt-dlp</code>, playlists not supported:</p>
      <input id="query-url" autocomplete="off" value="https://www.youtube.com/shorts/-RE6sCKvJFU">
      <button>Continue</button>
    </form>
  </div>

  <div id="progress-div" class="disabled">
    <div class="background content-column">
      <div class="content-row">
        <p>Processing ...</p>
      </div>
      <div id="progress-empty">
        <div id="progress-filled">
        </div>
      </div>
    </div>
  </div>

  <div id="edit-div" class="disabled">
    <div class="content-row">
      <div class="background content-column">
        <p id="video-uploader"></p>
        <img alt="Cover Art" id="video-cover-art" class="thumbnail">
        <p id="video-name"></p>
      </div>
      <form id="edit-form" action="" class="background content-column">
        <p>Artists, one per line, use offical format for example "Smith, John":</p>
        <textarea id="edit-artist"></textarea>
        <div class="content-row">
          <label for="edit-title">Title:</label>
          <input id="edit-title">
          <label for="edit-genre">Album:</label>
          <input id="edit-album">
          <label for="edit-genre">Genre:</label>
          <input id="edit-genre">
        </div>
        <button>Download</button>
      </form>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
